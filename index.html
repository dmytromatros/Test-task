<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Developers</title>
    <!-- Fotns (main - Montserrat) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Fonts -->

  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <img src="img/header__logo.svg" alt="" />
          </div>
          <div class="header__navigation">
            <ul class="header__menu">
              <li>Услуги</li>
              <li>Портфолио</li>
              <li>Этапы</li>
              <li>Дизайнеры</li>
              <li>
                <button class="header__button">Заказать</button>
              </li>
            </ul>
          </div>
          <div class="header__burger">
            <div class="header__burger-button">
              <img src="img/burger-circle.png" alt="" />
              <img src="img/burger-circle.png" alt="" />
              <img src="img/burger-circle.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="first-block">
        <div class="first-block__bg">
          <img src="img/Ellipse3.png" alt="" />
          <img src="img/main-wave.png" alt="" />
          <img src="img/Ellipse2.png" alt="" />
        </div>
        <div class="container">
          <img src="img/Cart.png" alt="" />
          <img src="img/sphere.png" alt="" />
          <img src="img/cilinder.png" alt="" />
          <div class="first-block__inner">
            <div class="first-block__title">
              Разработка интернет-магазина с нуля за неделю
            </div>
            <div class="first-block__text">
              Дизайн интернет магазина, элементов микро UX, корзин, личного
              кабинета - от фирменного стиля до пользовательского интерфейса в
              сжатые сроки с командой Virtual Designers
            </div>
            <div class="first-block__button">
              <button>Заказать</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
